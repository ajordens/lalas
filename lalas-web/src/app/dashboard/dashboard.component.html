<div class="container" *ngIf="showChart">
  <canvas baseChart height="400"
          class="col-12"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>

<div class="container">
  <table class="table table-hover table-striped table-fixed">
    <thead class="thead-default">
    <tr>
      <th class="col-xl-2" (click)="sort('date')">Date</th>
      <th class="col-xl-2" (click)="sort('numberOfFeedings')"># of Feedings</th>
      <th class="col-xl-2" (click)="sort('milkVolumeAverageMilliliters')">Average (ml)</th>
      <th class="col-xl-2" (click)="sort('milkVolumeTotalMilliliters')">Total (ml)</th>
      <th class="col-xl-2" (click)="sort('diaperCount')">Diaper Count</th>
      <th class="col-xl-2" (click)="sort('nursingDurationMinutes')">Nursing (min)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let day of days" (click)="gotoFeedingAggregate(day)">
      <td class="col-xl-2">{{day.date}}</td>
      <td class="col-xl-2">{{day.numberOfFeedings}}</td>
      <td class="col-xl-2">{{day.milkVolumeAverageMilliliters}}</td>
      <td class="col-xl-2">{{day.milkVolumeTotalMilliliters}}</td>
      <td class="col-xl-2">{{day.diaperCount}}</td>
      <td class="col-xl-2">{{day.nursingDurationMinutes}}</td>
    </tr>
    </tbody>
  </table>
</div>
