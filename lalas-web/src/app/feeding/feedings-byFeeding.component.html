<div class="container">
  <table class="table table-hover table-striped table-fixed">
    <thead class="thead-default">
    <tr>
      <th class="col-xl-2">Feeding</th>
      <th class="col-xl-2">Times of Day</th>
      <th class="col-xl-8">7 Day Average (ml)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let feeding of feedings">
      <td class="col-xl-2">{{feeding.feeding}}</td>
      <td class="col-xl-2">{{feeding.summaries.sevenDay.timesOfDay}}</td>
      <td class="col-xl-8">{{feeding.summaries.sevenDay.milkVolumeAverageMilliliters}}</td>
    </tr>
    </tbody>
  </table>
</div>
