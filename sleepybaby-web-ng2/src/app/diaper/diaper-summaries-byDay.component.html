<div class="container" style="height: 400px">
  <div [ng2-highcharts]="chartOptions" *ngIf="showChart"></div>
</div>

<div class="container">
  <table class="table table-hover table-striped table-fixed">
    <thead class="thead-default">
    <tr>
      <th class="col-xl-2" (click)="sort('date')">Date</th>
      <th class="col-xl-10" (click)="sort('diaperCount')"># of Diapers</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let day of days">
      <td class="col-xl-2">{{day.date}}</td>
      <td class="col-xl-10">{{day.diaperCount}}</td>
    </tr>
    </tbody>
  </table>
</div>
